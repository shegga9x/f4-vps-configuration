name: remote-apigateway
services:
  remote-apigateway:
    image: shegga/apigateway
    ports:
      - "8081:8080"
    environment:
      - JHIPSTER_APP_NAME=RemoteApiGateway
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=dev,api-docs
